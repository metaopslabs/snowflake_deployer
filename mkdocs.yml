site_name: MetaOps Deploy
theme:
  name: 'material'
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.integrate
    - navigation.top
    - content.code.copy
    - content.code.select

  palette:

    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables

nav:
  - 'index.md'
  - Set Up Guide:
    - 'set_up/install.md'
    - 'set_up/config.md'
  - Snowflake Objects:
    - 'snowflake/objects/database.md'
    - 'snowflake/objects/schema.md'
    - 'snowflake/objects/object.md'
    - 'snowflake/objects/tag.md'
    - 'snowflake/objects/masking_policy.md'
    - 'snowflake/objects/row_access_policy.md'
    - 'snowflake/objects/procedure.md'
    - 'snowflake/objects/function.md'
    - 'snowflake/objects/task.md'
    - 'snowflake/objects/role.md'
    - 'snowflake/objects/warehouse.md'
